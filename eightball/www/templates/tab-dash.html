<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <p>
    This is the Ionic starter for tabs-based apps. For other starters and ready-made templates, check out the <a href="http://market.ionic.io/starters" target="_blank">Ionic Market</a>.
    </p>
    <!--
    <ol>
      <li ng-repeat="prediction in predictions">{{prediction}} </li>
    </ol>
    -->
    <ol>
      <li ng-repeat="movie in movies">{{movie.id}} : {{movie.title}}</li>
    </ol>

    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="movie in movies" type="item-text-wrap"
                href="#/tab/dash/{{movie.id}}">
        <h2>{{movie.title}}</h2>
        <p>{{movie.director}}</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>


    <button class="button button-block" ng-click="makePrediction()">Predict</button>
    <p>{{yourPrediction}}</p>

  </ion-content>
</ion-view>
