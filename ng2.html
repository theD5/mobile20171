<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="">
    <p> Name : <input type="text" ng-model="firstName"></p>
    <p> Second Name : <input type="text" ng-model="secondName"></p>
    <p> Age : <input type="text" ng-model="age"></p>
    <h1>Hello {{firstName}} {{secondName}}. You are {{age}} years old.</h1>

    <p>The name is <span ng-bind="firstName"></span></p>
    <p>My first expression: {{5+5}}</p>
    <p>Number1 :<input type="number" ng-model="num1"></p>
    <p>Number2 :<input type="number" ng-model="num2"></p>
    <p>{{num1}} + {{num2}} = {{num1 + num2}}</p>
</div>


</body>
</html>
